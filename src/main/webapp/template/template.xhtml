    <h:head>
        <h:outputStylesheet library="css" name="template.css"/>
        <h:outputStylesheet library="css" name="menu.css"/>
        <h:outputScript rendererType="text/javascript" library="script" name="juridico123.js" />
    </h:head>

    <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

    <p:dialog widgetVar="statusDialog" modal="true" draggable="false"
              closable="false" resizable="false" showHeader="true"
              header="Aguarde...">
        <p:graphicImage library="img" name="load.gif" />
    </p:dialog>

    <style type="text/css">
        .ui-g div {
            background-color: #ededed;
            text-align: center;
            border: 1px solid #fafafa;
        }
    </style>

    <h:body>

        <div style="background-image: url('../resources/img/background3.png')">
            <ui:include src="header.xhtml" />
        </div>
        <div class="ui-g">
            <div class="ui-g-12 ui-md-2">
                <ui:include src="menu.xhtml" />
            </div>
            <div class="ui-g-12 ui-md-10 ui-g-nopad">
                <div class="ui-g-12">
                    Bar
                </div>
                <div class="ui-g-12 ui-g-nopad">
                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-4"></div>
                        <div class="ui-g-12 ui-md-4"></div>
                        <div class="ui-g-12 ui-md-4"></div>
                    </div>

                    <div class="ui-g">
                        <div class="ui-g-6 ui-md-3"><p:graphicImage name="demo/images/nature/nature1.jpg" style="width:100%"/></div>  
                        <div class="ui-g-6 ui-md-3"><p:graphicImage name="demo/images/nature/nature2.jpg" style="width:100%"/></div> 
                        <div class="ui-g-6 ui-md-3"><p:graphicImage name="demo/images/nature/nature3.jpg" style="width:100%"/></div>    
                        <div class="ui-g-6 ui-md-3"><p:graphicImage name="demo/images/nature/nature4.jpg" style="width:100%"/></div>      
                    </div>

                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-6"></div>
                        <div class="ui-g-12 ui-md-6"></div>
                    </div>
                </div>
            </div>
            <div class="ui-g-12">
                <ui:include src="footer.xhtml" />
            </div>      
        </div>
