<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html	>

<ui:composition xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:panelGrid columns="2" style="border-style:solid; border-width:0px;"
                 width="92%" border="0">

        <h:panelGrid border="0" style="text-align: left" cellpadding="1" width="100%">
            <p:row>
                <p:column>
                    <h:outputText value="JURIDICO123"
                                  style="font-style: italic; font-weight: bold; font-family: Arial; color: white; left: 50px; top: 0px; z-index: 7; font-size: 14px; " />
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <h:outputText
                        value="Controle de Processos Jurídicos"
                        style="font-family: Verdana; color: white; left: 50px; top: 0px; z-index: 7; font-size: 10px;" />
                </p:column>
            </p:row>
        </h:panelGrid>

        <h:panelGrid border="0" style="text-align: right" cellpadding="1" width="100%">
            <p:row>
                <p:column>
                    <h:outputText
                        value="Usuário: "
                        style="font-family: Verdana; color: silver; left: 50px; top: 0px; z-index: 7; font-size: 10px;" />
                </p:column>
                <p:column>
                    <h:outputText
                        value="#{menuMB.usuarioConectado.pessoa.nome} (#{menuMB.usuarioConectado.login})"
                        style="font-family: Verdana; color: white; left: 50px; top: 0px; z-index: 7; font-size: 11px; " />
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <h:outputText
                        value="Perfil de Acesso: "
                        style="font-family: Verdana; color: silver; left: 50px; top: 0px; z-index: 7; font-size: 10px;" />
                </p:column>
                <p:column>
                    <h:outputText
                        value="#{menuMB.usuarioConectado.perfilAcesso.descricao}"
                        style="font-family: Verdana; color: white; left: 50px; top: 0px; z-index: 7; font-size: 11px; " />
                </p:column>
            </p:row>
        </h:panelGrid>

    </h:panelGrid>

</ui:composition>
