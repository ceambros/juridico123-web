<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>        
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Juridico123 - Acesso ao sistema</title>
        <link rel="stylesheet" href="resources/css/login-style.css" media="screen" type="text/css" />
    </h:head>

    <h:body>        
        <p:messages globalOnly="true" />

        <h:form id="login">
            <div>
                <h:graphicImage library="img" name="logo2.png" width="10%"/>
            </div>
            <br/><br/>
            <div class="login-card">
                <h:panelGrid columns="3">
                    <p:outputLabel value="Email:" for="email" />
                    <p:inputText id="email" value="#{loginBean.usuario.nmLogin}" required="true">
                        <f:passThroughAttribute name="type" value="email" />
                    </p:inputText>
                    <p:message for="email" id="messageEmail" />
                    <p:outputLabel value="Senha:" for="senha" />
                    <p:inputText id="senha" value="#{loginBean.usuario.dsSenha}" required="true" />
                    <p:message for="senha" id="messageSenha" />
                    <p:commandButton value="Efetue Login" action="#{loginBean.efetuaLogin}" update="@form" process="@form"/>
                </h:panelGrid>
            </div>
        </h:form>
    </h:body>
</html>
